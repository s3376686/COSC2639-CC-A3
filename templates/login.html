{% load static %} {% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentat - Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/flatly/bootstrap.min.css"/>
</head>
<body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card p-4">
            <h1 class="card-title text-center">Welcome to Mentat</h1>
            <div class="card-body">
              <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {{ form.username|as_crispy_field }}
                
                {{ form.password|as_crispy_field }}
                
                <input class="btn btn-primary mt-4" type="submit" value="Submit" />
                
                <p class="mt-3 text-center">
                  Don't have an account? <a href="{% url 'register' %}">Register</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
